definitions:
  CoffeeShop:
    properties:
      name:
        description: Name of the Coffee Shop
        type: string
      city:
        description: City of the Coffee Shop
        type: string
      id:
        type: number
        format: double
    required:
      - name
      - city
    additionalProperties: false
  x-any:
    properties: {}
  Review:
    properties:
      date:
        description: Date for review submission
        type: string
        format: date
      rating:
        description: Rating scale
        type: number
        format: double
      comments:
        description: Review text
        type: string
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - date
      - comments
    additionalProperties: false
  AccessToken:
    properties:
      id:
        type: string
      ttl:
        default: 1209600
        description: time to live in seconds (2 weeks by default)
        type: number
        format: double
      created:
        type: string
        format: date
      userId:
        $ref: '#/definitions/ObjectID'
    required:
      - id
    additionalProperties: false
  Reviewer:
    properties:
      realm:
        type: string
      username:
        type: string
      credentials:
        type: object
      challenges:
        type: object
      email:
        type: string
      emailVerified:
        type: boolean
      status:
        type: string
      created:
        type: string
        format: date
      lastUpdated:
        type: string
        format: date
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - email
    additionalProperties: false
  ObjectID:
    type: string
    pattern: '^[a-fA-F\d]{24}$'
